<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* ensures columns adjust properly */
            word-wrap: break-word; /* prevents overflow */
        }

        th, td {
            border: 1px solid #444;
            padding: 6px 8px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) td {
            background-color: #fafafa;
        }

        .order-header {
            background-color: #ddd;
            font-weight: bold;
        }

        .totals {
            font-weight: bold;
            background-color: #eee;
        }

        /* page break for large tables */
        tr {
            page-break-inside: avoid;
        }
    </style>
</head>
<body>
    <h2>{{Title}}</h2>
    <table>
        <thead>
            <tr>
                {{Headers}}
            </tr>
        </thead>
        <tbody>
            {{Rows}}
        </tbody>
    </table>
</body>
</html>
